<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-size: 14px;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .link-cell {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-cell:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            th,
            td {
                padding: 10px 8px;
                font-size: 12px;
            }

            .container {
                border-radius: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading" class="loading">Завантаження даних...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="tableContainer"></div>
    </div>

    <script>
        const CSV_URL = 'data.csv';

        function createTable(data) {
            const container = document.getElementById('tableContainer');
            const loading = document.getElementById('loading');

            if (!data || data.length === 0) {
                showError('CSV файл порожній або не містить даних');
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            for (let i = 0; i < 4 && i < data[0].length; i++) {
                const th = document.createElement('th');
                th.textContent = data[0][i];
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row || row.every(cell => !cell || cell.trim() === '')) {
                    continue;
                }

                const tr = document.createElement('tr');

                for (let j = 0; j < 3 && j < row.length; j++) {
                    const td = document.createElement('td');
                    td.textContent = row[j] || '';
                    tr.appendChild(td);
                }

                if (row.length >= 4) {
                    const td = document.createElement('td');
                    const names = row[3] ? row[3].split('\n').filter(n => n.trim()) : [];
                    const urls = row[4] ? row[4].split('\n').filter(u => u.trim()) : [];

                    if (names.length > 0) {
                        const container = document.createElement('div');
                        container.className = 'links-container';

                        names.forEach((name, index) => {
                            const link = document.createElement('a');
                            link.className = 'link-cell';
                            link.textContent = name.trim();

                            if (urls[index] && urls[index].trim() !== '') {
                                link.href = urls[index].trim();
                                link.target = '_blank';
                                link.rel = 'noopener noreferrer';
                            } else {
                                link.style.color = '#495057';
                                link.style.cursor = 'default';
                                link.onclick = (e) => e.preventDefault();
                            }

                            container.appendChild(link);
                        });

                        td.appendChild(container);
                    }

                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            }

            table.appendChild(thead);
            table.appendChild(tbody);
            container.appendChild(table);
            loading.style.display = 'none';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'none';
            error.style.display = 'block';
            error.textContent = `Помилка: ${message}`;
        }

        function loadCSV() {
            Papa.parse(CSV_URL, {
                download: true,
                complete: function (results) {
                    if (results.errors.length > 0) {
                        console.error('Помилки парсингу:', results.errors);
                    }
                    if (results.data && results.data.length > 0) {
                        createTable(results.data);
                    } else {
                        showError('Не вдалося отримати дані з CSV файлу');
                    }
                },
                error: function (error) {
                    console.error('Помилка завантаження:', error);
                    showError('Не вдалося завантажити CSV файл');
                }
            });
        }

        window.addEventListener('load', loadCSV);
    </script>
</body>

</html>
